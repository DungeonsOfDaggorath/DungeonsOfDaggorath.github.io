<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dd0d1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Dungeons of Daggorath">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dungeons of Daggorath">

    <link rel="apple-touch-icon" href="/assets/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/assets/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/manifest/icon-192x192.png">

    <meta name="msapplication-TitleImage" content="/assets/images/manifest/icon-144x144.png">
    <meta name="msapplication-TitleColor" content="#dd0d1a">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="{{ '/assets/css/emscripten.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
			<div class="container">
				<picture style="float:left;">
					<source type="image/webp" srcset="assets/images/dodtext300.webp" media="(min-width: 300px)" title="{{ site.title | default: site.github.repository_name }}">
					<source type="image/png" srcset="assets/images/dodtext300.png" media="(min-width: 300px)" title="{{ site.title | default: site.github.repository_name }}">
					<a href="index.html"><img src="assets/images/dodtext300.png" alt="{{ site.title | default: site.github.repository_name }}"></a>
				</picture>

				<section id="downloads">
					{% if site.show_downloads %}
						<a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
						<a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
					{% endif %}
					<a href="about.html" class="btn" style="float:right">About</a>
					<a href="how.html" class="btn" style="float:right">How to Play</a>
					<a href="{{ site.github.repository_url }}" class="btn btn-github" style="float:right"><span class="icon"></span>View on GitHub</a>
				</section>
				<br clear="both">
			</div>
		</header>

		<div class="container">
			<section id="main_content">
				{{ content }}
			</section>
		</div>

  {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
